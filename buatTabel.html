<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
            <table border="1" height="100%" width="40%" cellpadding="20">
                <tr>
                    <td align="right" valign="bottom">    
                    <font face="courier">ini baris pertama kolom pertama</font></td>
                    <td>ini baris pertama kolom kedua</td>
                    <td>tambah 1 kolom</td>
                </tr>
                <tr>
                    <td rowspan="2">ini juga tambah 1 kolom lagi</td>
                    <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
                </tr>
                <tr>
                    <td>ini baris ketiga kolom kedua</td>
                    <td>ini baris ketiga kolom ketiga</td>
                </tr>
            </table>
    </body>
</html>
